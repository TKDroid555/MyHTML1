<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Parent element -->
     <div class="topbar">
        <div class="menu">
            <button>
                Menu
            </button>
        </div>
        <div class="Mode">
            <button>
                <img src="timer.png" alt="timer-pic">
            </button>
        </div>
    </div> 
    <span class="Name">
            <h1>Start<h1 class="highlight">Feeding</h1></h1>
    </span>

    <span class="Catgif">
        <img src="cat-hungry.gif" alt="cat-hungry">
    </span>
    
    <div class="timer-container">
        <div class="timer" id="timer">00:00:00</div>
    <div class="controls">
        <button id="controlBtn">Start</button>
        </div>
    </div>
    <script src="timer.js"></script>

        

    
    




     











    
</body>
</html>
