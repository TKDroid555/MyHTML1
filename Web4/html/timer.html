<!DOCTYPE html>
<html>
    <head>
        <title>Fappy Timer - Timer</title>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../pics/Jarate.png">
    </head>
    <body>
        <div id="inner-bg"> <!--Border-->
            <div class="section section-s1"> <!--Title Name-->
                <h1 style="margin: 17.5px 0">Fappy Timer</h1>
            </div>
            <div class="section section-s2"> <!--Mode Select-->
                <button class="button top-left" style="background-color:#3a3025; color: gold; cursor: default;">
                    <b>Timer</b>
                </button>
                <a href="stopwatch.html">
                    <button class="button top-right">
                        <b>Stopwatch</b>
                    </button>
                </a>
            </div>
            <div class="section section-s3"> <!--Timer Graphic-->
                <img src="../pics/Jarate.png" alt="fapping guy" id="timer-graphic">
            </div>
            <div class="section section-s4"> <!--Timer Time-->
                <span class="time-text text">00:00:00</span>
                <span id="time-input-holder">
                    <input type="number" name="time-input" class="time-text time-input hidden" value="00" min = 0 max = 100>
                    <input type="number" name="time-input" class="time-text time-input hidden" value="00" min = 0 max = 100>
                    <input type="number" name="time-input" class="time-text time-input hidden" value="00" min = 0 max = 100>
                </span>

                <button class="button edit-time" id="edit-time-btn">âœŽ</button>
            </div>
            <div class="section section-s5"> <!--Start / Reset Button-->
                <button class="button bottom-left">
                    <b>Start</b>
                </button>
                <button class="button bottom-mid">
                    <b>Pause</b>
                </button>
                <button class="button bottom-right">
                    <b>Reset</b>
                </button>
            </div>
            <div class="section section-s6"> <!--Closing-->

            </div>
        </div>
    </body>

    <script src="../javascript/timerlogic.js"></script>
</html>
