<!DOCTYPE html>
<html>
    <head>
        <title>Fappy Timer - Stopwatch</title>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../pics/Jarate.png">
    </head>
    <body>
        <div id="inner-bg"> <!--Border-->
            <div class="section section-s1"> <!--Title Name-->
                <h1 style="margin: 17.5px 0">Fappy Timer</h1>
            </div>
            <div class="section section-s2"> <!--Mode Select-->
                <a href="timer.html">
                    <button class="button top-left">
                        <b>Timer</b>
                    </button>
                </a>
                <button class="button top-right" style="background-color:#3a3025; color: gold; cursor: default;">
                    <b>Stopwatch</b>
                </button>
            </div>
            <div class="section section-s3"> <!--Timer Graphic-->
                <img src="../pics/Jarate.png" alt="fapping guy" id="timer-graphic">
            </div>
            <div class="section section-s4"> <!--Timer Time-->
                00:00:00:00
            </div>
            <div class="section section-s5"> <!--Start / Reset Button-->
                <button class="button bottom-left">
                    <b>Start</b>
                </button>
                <button class="button bottom-mid">
                    <b>Pause</b>
                </button>
                <button class="button bottom-right">
                    <b>Reset</b>
                </button>
            </div>
            <div class="section section-s6"> <!--Closing-->

            </div>
        </div>
    </body>

    <script src="../javascript/stopwatchlogic.js"></script>
</html>
