<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- let {firstName, lastName} = person;
    let [name, city] = person; -->
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 30
        };

        let {firstName, lastName, age} = person;
        console.log(firstName, lastName, age)
        let {firstName: fn, lastName: ln, age: a, country = "Th"} = person;
        console.log(fn, ln, a, country)

        const fruits = ["Apple", "Orange", "Mango"];
        let [fruits1, fruits2] = fruits
        console.log(fruits1, fruits2);

        const numbers = [10, 20, 30, 40, 50, 60,];
        const [num1, num2, ...rest] = numbers;
        console.log(num1);   
        console.log(num2);
        console.log(rest);

        let firstN = "John";
        let lastN = "Doe";

        [firstN, lastN] = [lastN, firstN] //อันหลังคือค่าตัวแปลจากด้านบน
        console.log(firstN, lastN);
    </script>
</body>
</html>
