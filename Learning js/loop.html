<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // for (initialization ค่า; condition; increment){          }
        let fruits = ["apple", "banana", "orange", "grape", "mango"];
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i])
        }

        for (let i = 1; i <= 5; i++) {
            console.log("Number " + i)
        }
        // for in loop
        // for (key in object) {
        //     code block to executed
        // }
        let person = {
            name: "John Doe",
            age: 30, 
            city: "New York"
        }
        for (let key in person) {
            console.log(key + ":" + person[key]);
        }
        //for of loop
        // for (value of iterable){

        // }
        let cars = ["Honda", "Toyota", "Nissan"];
        for (let car of cars) {
            console.log(car);
        }
        //while loop
        // while (condition){

        // }

        let i = 0;
        while (i <= 5) {
            console.log(i);
            i++;
        }
        // do while loop
        // do {

        // } while (condition);

        let x = 0;
        do {
            console.log(x);
            x++;
        } while (x < 5);

    </script>
</body>
</html>
